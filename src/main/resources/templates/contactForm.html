<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
<table>
    <tr>
        <td>
            <th:block th:replace="base :: sidebar"></th:block>
        </td>
        <td>


            <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="content">
                <div class="jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <th:block th:if="${student!=null}">
                                <form th:action="@{/contactstudent}" method="post">
                                    <div class="form-group">
                                        <label for="message1">Message</label>
                                        <textarea type="text" class="form-control" id="message1" placeholder="Write your message here" th:field="${message}" ></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </form>
                            </th:block>
                            <th:block th:if="${director!=null}">
                                <form th:action="@{/contactdirector}" method="post">
                                    <div class="form-group">
                                        <label for="message2">Message</label>
                                        <textarea type="text" class="form-control" id="message2" placeholder="Write your message here" th:field="${message}" ></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit</button>

                                </form>
                            </th:block>

                        </div>
                    </div>
                </div>
                </div>
            </div>

        </td>
    </tr>
</table>
<th:block th:replace="base::footlinks"></th:block>
</body>
<th:block th:replace="base :: script"></th:block>
</html>
